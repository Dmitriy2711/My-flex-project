<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        flex-direction: column;
        margin: 0;
        padding: 0;
        display: flex;
        font-family: "Sono", sans-serif;
        height: 100vh;
        justify-content: center;
      }
      .pricing-container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        border: 1px solid transparent;
      }
      .pricing-plan {
        background-color: rgb(255, 188, 72);
        border-radius: 5px;
        border: 1px solid transparent;
        flex: 0 0 300px;
        align-content: center;
        text-align: center;
        padding: 15px 0 15px 0;
      }
      .plan-title {
        font-weight: 700;
        font-size: 1rem;
      }
      .plan-price {
        font-size: 2rem;
        font-weight: 700;
      }

      .plan-button {
        border-radius: 3px;
        border: 2px solid rgb(118, 160, 222);
        padding: 10px 10px 10px 10px;
        background-color: rgb(47, 104, 247);
        color: rgba(255, 255, 255, 0.771);
        font-weight: 800;
      }

      .plan-features > li {
        list-style-type: none;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          padding: 0;
          flex-direction: column;
          flex-wrap: nowrap;
          align-items: center;
        }
        .pricing-plan {
          flex-basis: auto;
          width: 350px;
          padding: 15px 0 15px 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
